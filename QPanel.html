<body id="qpanelBody" style="background: #f8f8f8;">
    <section class="webViewAlert" style="width: 100%;height: 100vh;background-color: #fbfbfb;">
        <div class="d-flex d-sm-flex d-md-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-md-center align-items-md-center" style="width: 100%;height: 100vh;"><img class="d-flex d-sm-flex align-items-center justify-content-sm-center align-items-sm-center pulse animated infinite" src="assets/img/Logo.svg"></div>
    </section>
    <form class="mobileViewAlert" action="login.html">
        <div class="container">
            <div class="form-row d-flex" style="margin-top: 0px;">
                <div class="col d-flex"><a href="questions.html" style="border-color: rgba(0,123,255,0);color: rgba(0,123,255,0);"><i class="icon ion-ios-arrow-back rubberBand animated" style="font-size: 45px;color: rgb(112,112,112);"></i></a></div>
            </div>
        </div>
        <div class="container d-flex justify-content-center" style="margin-top: -30px;">
            <div class="form-row d-flex justify-content-center align-items-center" style="width: 100%;">
                <div class="col d-flex justify-content-center align-items-center"><img src="assets/img/DashboardLogo.svg" style="width: 180px;"></div>
            </div>
        </div>
        <div class="container d-flex justify-content-center" style="margin-top: 40px;">
            <div class="form-row d-flex justify-content-center align-items-center" style="width: 100%;margin-top: 40px;">
                <div class="col d-flex justify-content-start align-items-center">
                    <h5 class="d-flex" id="questionStatement" style="color: #707070;font-weight: bold;"><strong>Do you look forward to your future with your partner? answer carefully!</strong></h5>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="form-row d-flex justify-content-center align-items-center" style="width: 100%;margin-top: 30px;">
                <div class="col d-flex align-items-start">
                    <a id="qanswerOptOne" class="clickEffect" style="width: 100%;border-color: rgba(0,123,255,0);color: rgba(21,103,190,0);border-radius: 5px;">
                        <div class="d-flex align-items-center" style="width: 100%;background: #ffffff;border-top-right-radius: 5px;border-bottom-right-radius: 5px;border-top-left-radius: 5px;border-bottom-left-radius: 5px;">
                            <div class="d-flex justify-content-center align-items-center bgOption" id="optionsOneBlock" style="background: #2f2f2f;width: 60px;min-width: 60px;max-width: 60px;height: 60px;min-height: 60px;max-height: 60px;border-top-left-radius: 5px;border-bottom-left-radius: 5px;"><label style="font-size: 30px;color: rgb(255,255,255);margin-top: 5px;">A</label></div>
                            <div class="d-flex align-items-center" style="color: rgb(112,112,112);background: rgba(255,255,255,0);min-height: 60px;height: 60px;max-height: 60px;padding-left: 30px;padding-top: 5px;opacity: 1;"><label class="d-flex" id="optionsOne" style="font-size: 18px;color: rgb(112,112,112);font-weight: normal;font-style: normal;">Absolutely</label></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="form-row d-flex justify-content-center align-items-center" style="width: 100%;margin-top: 30px;">
                <div class="col d-flex align-items-start">
                    <a id="qanswerOptTwo" class="clickEffect" style="width: 100%;border-color: rgba(0,123,255,0);color: rgba(21,103,190,0);border-radius: 5px;">
                        <div class="d-flex align-items-center" style="width: 100%;background: #ffffff;border-top-right-radius: 5px;border-bottom-right-radius: 5px;border-top-left-radius: 5px;border-bottom-left-radius: 5px;">
                            <div class="d-flex justify-content-center align-items-center bgOption" id="optionsTwoBlock" style="background: #2f2f2f;width: 60px;min-width: 60px;max-width: 60px;height: 60px;min-height: 60px;max-height: 60px;border-top-left-radius: 5px;border-bottom-left-radius: 5px;"><label style="font-size: 30px;color: rgb(255,255,255);margin-top: 5px;">B</label></div>
                            <div class="d-flex align-items-center" style="color: rgb(112,112,112);background: rgba(255,255,255,0);min-height: 60px;height: 60px;max-height: 60px;padding-left: 30px;padding-top: 5px;opacity: 1;"><label class="d-flex" id="optionsTwo" style="font-size: 18px;color: rgb(112,112,112);font-weight: normal;font-style: normal;">Maybe</label></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="form-row d-flex justify-content-center align-items-center" style="width: 100%;margin-top: 30px;">
                <div class="col d-flex align-items-start">
                    <a id="qanswerOptThree" class="clickEffect" style="width: 100%;border-color: rgba(0,123,255,0);color: rgba(21,103,190,0);border-radius: 5px;">
                        <div class="d-flex align-items-center" style="width: 100%;background: #ffffff;border-top-right-radius: 5px;border-bottom-right-radius: 5px;border-top-left-radius: 5px;border-bottom-left-radius: 5px;">
                            <div class="d-flex justify-content-center align-items-center bgOption" id="optionsThreeBlock" style="background: #2f2f2f;width: 60px;min-width: 60px;max-width: 60px;height: 60px;min-height: 60px;max-height: 60px;border-top-left-radius: 5px;border-bottom-left-radius: 5px;"><label style="font-size: 30px;color: rgb(255,255,255);margin-top: 5px;">C</label></div>
                            <div class="d-flex align-items-center" style="color: rgb(112,112,112);background: rgba(255,255,255,0);min-height: 60px;height: 60px;max-height: 60px;padding-left: 30px;padding-top: 5px;opacity: 1;"><label class="d-flex" id="optionsThree" style="font-size: 18px;color: rgb(112,112,112);font-weight: normal;font-style: normal;">No</label></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center align-items-center" style="margin-top: 45px;">
            <div class="form-row d-flex justify-content-center align-items-center" style="width: 100%;margin-top: 30px;">
                <div class="col d-flex justify-content-center align-items-center"><button class="btn btn-primary text-uppercase d-flex justify-content-center align-items-center pulse animated" id="qaStatus" type="button" style="border-radius: 82px;background: #dc3f79;font-weight: bold;font-style: normal;font-size: 27px;width: 75px;min-width: 75px;max-width: 75px;height: 75px;min-height: 75px;max-height: 75px;border-color: rgba(255,255,255,0);box-shadow: 0px 0px 0px 6px rgb(252,189,213), 0px 0px 20px 15px rgb(245,213,225);">1/4</button></div>
            </div>
        </div>
    </form>
